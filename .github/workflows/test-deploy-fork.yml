name: Test and deploy PR from fork

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["Build PR From Fork"]
    types: ["completed"]
    branches-ignore: ["main"]

jobs:
  prepare_jobs:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    outputs:
      pr_number: ${{ steps.get_pr_number.outputs.pr_number }}
    steps:
      - name: Download PR info
        uses: dawidd6/action-download-artifact@575b1e4167df67acf7e692af784566618b23c71e # v2.17.0
        with:
          workflow: build-fork.yml
          run_id: ${{ github.event.workflow_run.id }}
          workflow_conclusion: success
          name: pr
          path: ./

      - name: Get PR number
        id: get_pr_number
        run: |
          echo "::set-output name=pr_number::$(cat NUM)"

      - name: Link this CI run to PR
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e # v6.0.0
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number(${{ steps.get_pr_number.outputs.pr_number }}),
              body: 'üîé Tests and deployment are running now!\nSee progress at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

  next_js_analyze:
    runs-on: ubuntu-latest
    needs: ["prepare_jobs"]
    env:
      PR_NUMBER: ${{ needs.prepare_jobs.outputs.pr_number }}
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0
        with:
          persist-credentials: false

      - uses: ./.github/actions/analyze-comment
        with:
          PULL_REQUEST_NUMBER: ${{ env.PR_NUMBER }}

  cypress_smoke_v2:
    runs-on: ubuntu-latest
    needs: ["prepare_jobs"]
    strategy:
      fail-fast: true
      matrix:
        market:
          - main
          - amm
          - polygon
          - avalanche
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0

      - name: Run tests
        uses: ./.github/actions/cypress
        with:
          CYPRESS_TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          CYPRESS_TENDERLY_KEY: ${{ secrets.TENDERLY_KEY }}
          CYPRESS_TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}
          YARN_TEST_COMMAND: ${{ matrix.market }}-v2-smoke

  cypress_smoke_v3:
    runs-on: ubuntu-latest
    needs: ["prepare_jobs"]
    strategy:
      fail-fast: true
      matrix:
        market:
          - arbitrum
          - fantom
          - polygon
          - avalanche
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0

      - name: Run tests
        uses: ./.github/actions/cypress
        with:
          CYPRESS_TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          CYPRESS_TENDERLY_KEY: ${{ secrets.TENDERLY_KEY }}
          CYPRESS_TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}
          YARN_TEST_COMMAND: ${{ matrix.market }}-v3-smoke

  deploy_fork:
    runs-on: ubuntu-latest
    needs:
      - prepare_jobs
      - cypress_smoke_v2
      - cypress_smoke_v3
    env:
      PR_NUMBER: ${{ needs.prepare_jobs.outputs.pr_number }}
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0
        with:
          persist-credentials: false

      - name: Download static build
        uses: dawidd6/action-download-artifact@575b1e4167df67acf7e692af784566618b23c71e # v2.17.0
        with:
          workflow: build-fork.yml
          run_id: ${{ github.event.workflow_run.id }}
          workflow_conclusion: success
          name: out
          path: out

      - name: pinata
        id: pinata
        uses: aave/pinata-action@v1.1
        with:
          PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          PINATA_SECRET_KEY: ${{ secrets.PINATA_SECRET_KEY }}
          PIN_ALIAS: "${{ format('pull_request_{0}', github.event.workflow_run.id) }}"
          BUILD_LOCATION: './out'
          CID_VERSION: 1

      - name: 'Comment on PR'
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e # v6.0.0
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ env.PR_NUMBER }},
              body: `- Ipfs hash: ${{ steps.pinata.outputs.hash }}\n- Ipfs preview link: ${{ steps.pinata.outputs.uri }}`
            });

  cypress_full_v2:
    runs-on: ubuntu-latest
    needs:  ["deploy_fork"]
    strategy:
      fail-fast: true
      matrix:
        market:
          - main
          - amm
          - polygon
          - avalanche
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0

      - name: Run tests
        uses: ./.github/actions/cypress
        with:
          CYPRESS_TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          CYPRESS_TENDERLY_KEY: ${{ secrets.TENDERLY_KEY }}
          CYPRESS_TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}
          YARN_TEST_COMMAND: ${{ matrix.market }}-v2-full

  cypress_full_v3:
    runs-on: ubuntu-latest
    needs:  ["deploy_fork"]
    strategy:
      fail-fast: true
      matrix:
        market:
          - arbitrum
          - fantom
          - polygon
          - avalanche
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0

      - name: Run tests
        uses: ./.github/actions/cypress
        with:
          CYPRESS_TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          CYPRESS_TENDERLY_KEY: ${{ secrets.TENDERLY_KEY }}
          CYPRESS_TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}
          YARN_TEST_COMMAND: ${{ matrix.market }}-v3-full

  notify_failure:
    runs-on: ubuntu-latest
    if: failure()
    needs:
      - prepare_jobs
      - next_js_analyze
      - cypress_full_v2
      - cypress_full_v3
    env:
      PR_NUMBER: ${{ needs.prepare_jobs.outputs.pr_number }}
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0

      - name: Comment
        uses: ./.github/actions/fork-result-comment
        with:
          PULL_REQUEST_NUMBER: '${{ env.PR_NUMBER }}'
          COMMENT_BODY: |
            ‚ùå CI run has failed!
            Please see logs at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'

  notify_success:
    runs-on: ubuntu-latest
    if: success()
    needs:
      - prepare_jobs
      - next_js_analyze
      - cypress_full_v2
      - cypress_full_v3
    env:
      PR_NUMBER: ${{ needs.prepare_jobs.outputs.pr_number }}
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0

      - name: Comment
        uses: ./.github/actions/fork-result-comment
        with:
          PULL_REQUEST_NUMBER: '${{ env.PR_NUMBER }}'
          COMMENT_BODY: |
              ‚úÖ CI run has succeded!
              You can find tests and deployment logs at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
