name: Upload Crowdin files

# on any push to main, we upload the translations to be translated
on:
  push:
    branches:
      - main

jobs:
  upload-to-crowdin:
    name: Upload sources to Crowdin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@2d1c1198e79c30cca5c3957b1e3b65ce95b5356e

      - uses: actions/setup-node@9ced9a43a244f3ac94f13bfd896db8c8f30da67a
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Synchronize
        uses: crowdin/github-action@9237b4cb361788dfce63feb2e2f15c09e2fe7415
        with:
          upload_sources: true
          download_translations: false
          project_id: 502668
          token: ${{ secrets.CROWDIN_TOKEN }}
          source: 'src/locales/en.po'
          translation: 'src/locales/%locale%.po'
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
