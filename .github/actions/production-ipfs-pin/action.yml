name: Pin to private cluster
description: Upload build to ipfs nodes running in GKE
inputs:
  DOMAIN:
    description: Domain to unpin
    required: true
  GCP_SA_KEY:
    description: ''
    required: true
  GKE_CLUSTER:
    description: ''
    required: true
  GKE_CLUSTER_REGION:
    description: ''
    required: true
  BUILD_PATH:
    description: path to the build directory
    required: true
  PINATA_HASH:
    description: ''
    required: true
  IPFS_PRIMARY_SERVER_PORT:
    description: ''
    required: true
  IPFS_SECONDARY_SERVER_PORT:
    description: ''
    required: true
  IPFS_PRIMARY_SERVER:
    description: ''
    required: true
  IPFS_SECONDARY_SERVER:
    description: ''
    required: true
  IPFS_PRIMARY_SERVER_KEY:
    description: ''
    required: true
  IPFS_SECONDARY_SERVER_KEY:
    description: ''
    required: true
runs:
  using: 'composite'
  steps:
    - name: GCP Auth
      uses: google-github-actions/auth@ceee102ec2387dd9e844e01b530ccd4ec87ce955 # v0.8.0
      with:
        credentials_json: '${{ inputs.GCP_SA_KEY }}'
    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@054fdb05e32039f72764f03e69e6acb20caa6f56 # v0.8.0
      with:
        cluster_name: '${{ inputs.GKE_CLUSTER }}'
        location: '${{ inputs.GKE_CLUSTER_REGION }}'
    - uses: azure/setup-kubectl@7f7e5ba5ea3e491b92e6e8e5819963f8f3a1f076 # v3
      with:
        version: 'v1.22.13'

    - name: ipfs cluster pin
      shell: bash
      run: |
        export POD_NAME="ipfs-cluster-$(($RANDOM % 3))"
        tar -czf app.tar.gz './${{ inputs.BUILD_PATH }}'
        kubectl -n ipfs-cluster cp -c ipfs ./app.tar.gz ${POD_NAME}:/root/

        echo "Uploading build..."
        IPFS_HASH="$(kubectl -n ipfs-cluster exec -i ${POD_NAME} -c ipfs -- sh -c \
          'cd /root/ && tar -zxf app.tar.gz && \
          ipfs add -rQ --cid-version=1 --pin=false ./${{ inputs.BUILD_PATH }}/ && \
          rm -rf ./app.tar.gz ./${{ inputs.BUILD_PATH }}')"

        test "${IPFS_HASH}" = '${{ inputs.PINATA_HASH }}' || \
          { echo -e "Hashes differ, aborting pinning\nPINATA: ${{ inputs.PINATA_HASH }}\nLOCAL: ${IPFS_HASH}" && exit 1; }

        echo "Pinning to cluster..."
        kubectl -n ipfs-cluster exec -i ${POD_NAME} -c ipfs-cluster -- \
          ipfs-cluster-ctl pin rm '/ipns/${{ inputs.DOMAIN }}' || true
        kubectl -n ipfs-cluster exec -i ${POD_NAME} -c ipfs-cluster -- \
          ipfs-cluster-ctl pin add --wait --wait-timeout=180s \
          --replication-min=1 --name='app-aave-${{ github.sha }}' \
          "${IPFS_HASH}"

    - name: Prepare env and Compress build on IPFS Primary Server
      id: ipfs-hash
      continue-on-error: false
      shell: bash
      run: |
        echo "${{ inputs.IPFS_PRIMARY_SERVER_KEY }}" | base64 --decode | base64 --decode >> /tmp/primary_key && chmod 400 /tmp/primary_key 
        tar -czf app.tar.gz './${{ inputs.BUILD_PATH }}'

    - name: Upload an decompress build to IPFS Primary Server
      id: ipfs-scp
      continue-on-error: false
      shell: bash
      run: |
        scp -o StrictHostKeyChecking=no -i /tmp/primary_key -P \${{ inputs.IPFS_PRIMARY_SERVER_PORT }} app.tar.gz ipfs@\${{ inputs.IPFS_PRIMARY_SERVER }}:.
        ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_PRIMARY_SERVER_PORT }} -i /tmp/primary_key ipfs@\${{ inputs.IPFS_PRIMARY_SERVER }} "tar -zxvf app.tar.gz "

    - name: Add build to IPFS Primary Server
      continue-on-error: false
      id: ipfs-build-add
      shell: bash
      run: |
        UPLOAD_IPFS="$(ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_PRIMARY_SERVER_PORT }} -i /tmp/key ipfs@\${{ inputs.IPFS_PRIMARY_SERVER }} "ipfs add -r ./${{ inputs.BUILD_PATH }}/" ) "
        IPFS_HASH="$(echo $UPLOAD_IPFS | awk '{print $2}')"
        ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_PRIMARY_SERVER_PORT }} -i /tmp/key ipfs@\${{ inputs.IPFS_PRIMARY_SERVER_PORT }} "ipfs pin add $IPFS_HASH "

    - name: Clean build and tmp directory  Primary Server
      continue-on-error: false
      id: ipfs-clean
      shell: bash
      run: |
        ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_PRIMARY_SERVER_PORT }} -i /tmp/key ipfs@\${{ inputs.IPFS_PRIMARY_SERVER }} "rm -rf ./${{ inputs.BUILD_PATH }}/ ./app.tar.gz"

    - name: Prepare env and Compress build on IPFS Secondary Server
      continue-on-error: false
      id: ipfs-hash
      shell: bash
      run: |
        echo "${{ inputs.IPFS_SECONDARY_SERVER_KEY }}" | base64 --decode | base64 --decode >> /tmp/secondary_key && chmod 400 /tmp/secondary_key
        tar -czf app.tar.gz './${{ inputs.BUILD_PATH }}'

    - name: Upload an decompress build to IPFS Secondary Server
      id: ipfs-scp
      continue-on-error: false
      shell: bash
      run: |
        scp -o StrictHostKeyChecking=no -i /tmp/key -P \${{ inputs.IPFS_SECONDARY_SERVER_PORT }} app.tar.gz ipfs@\${{ inputs.IPFS_SECONDARY_SERVER }}:.
        ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_SECONDARY_SERVER_PORT }} -i /tmp/key ipfs@\${{ inputs.IPFS_SECONDARY_SERVER_PORT }} "tar -zxvf app.tar.gz "

    - name: Add build to IPFS Secondary Server
      continue-on-error: false
      id: ipfs-build-add
      shell: bash
      run: |
        UPLOAD_IPFS="$(ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_SECONDARY_SERVER_PORT }} -i /tmp/key ipfs@\${{ inputs.IPFS_SECONDARY_SERVER }} "ipfs add -r ./${{ inputs.BUILD_PATH }}/" ) "
        IPFS_HASH="$(echo $UPLOAD_IPFS | awk '{print $2}')"
        ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_SECONDARY_SERVER_PORT }} -i /tmp/key ipfs@\${{ inputs.IPFS_SECONDARY_SERVER }} "ipfs pin add $IPFS_HASH "

    - name: Clean build and directory
      continue-on-error: false
      id: ipfs-clean
      shell: bash
      run: |
        ssh -o StrictHostKeyChecking=no -p \${{ inputs.IPFS_SECONDARY_SERVER_PORT }} -i /tmp/key ipfs@\${{ inputs.IPFS_SECONDARY_SERVER }} "rm -rf ./${{ inputs.BUILD_PATH }}/ ./app.tar.gz"